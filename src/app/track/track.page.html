<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
      <ion-title>
          Tracking
      </ion-title>
      <ion-buttons slot="start">
          <!-- <ion-menu-button></ion-menu-button> -->
          <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- this.lMap = Leaflet.map('trackingMap').setView( -->

  <div id="trackingMap" class="map-div" style="height: 20%;">
    <ion-item>
      <ion-label>Latitude
      </ion-label>
      <ion-text>{{lat}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Longitude
      </ion-label>
      <ion-text>{{long}}</ion-text>
    </ion-item>

  </div>
  <div id="map" style="height: 80%; width:100%" >

  </div>

  <!-- <div id="trackingMap" style="height: 50%; width: 100%"></div>
  <div id="tracking_map" class="map-div"></div> -->
</ion-content>
